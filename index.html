<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>
</head>
<body>
    <h1>Password Checker</h1>
    <form method="POST" action="/">
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Check</button>
    </form>
</body>
</html>
